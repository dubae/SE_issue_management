<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Issue</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<h1>Add New Issue</h1>
<form th:action="@{/project/{projectId}/issue/new(projectId=${projectId})}" th:object="${issueDTO}" method="post">
    <div>
        <label for="id">Issue ID:</label>
        <input type="number" id="id" th:field="*{id}" />
    </div>
    <div>
        <label for="writerId">Writer ID:</label>
        <input type="number" id="writerId" th:field="*{writerId}" />
    </div>
    <div>
        <label for="projectId">Project ID:</label>
        <input type="number" id="projectId" th:field="*{projectId}" />
    </div>
    <div>
        <label for="devId">Developer ID:</label>
        <input type="number" id="devId" th:field="*{devId}" />
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <div>
        <label for="status">Status:</label>
        <input type="text" id="status" th:field="*{status}" />
    </div>
    <div>
        <label for="component">Component:</label>
        <input type="text" id="component" th:field="*{component}" />
    </div>
    <div>
        <label for="priority">Priority:</label>
        <input type="text" id="priority" th:field="*{priority}" />
    </div>
    <div>
        <label for="significance">Significance:</label>
        <input type="text" id="significance" th:field="*{significance}" />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <button type="submit">Add Issue</button>
    </div>
</form>
</body>
</html>
