<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트</title>
    <style>
        .user-info {
            position: fixed;
            top: 10px;
            right: 60px;
        }
        .project {
            position: absolute;
            top: 20px;
            left: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="user-info">
    <p th:text="${userid}"></p>
</div>
<div>
    <a href="addproject">프로젝트 추가</a>
</div>
<div class="project">
    <h2>프로젝트</h2>
    <!-- 프로젝트 관련 내용을 여기에 추가하세요 -->
    <table>
        <tr>
            <th>프로젝트 이름</th>
            <th>프로젝트 설명</th>
            <th>생성 시간</th>
        </tr>
        <tr th:each="project : ${projects}">
            <td><a th:href="@{'/project/' + ${project.projectname}}" th:text="${project.projectname}"></a></td>
            <td th:text="${project.projectdescription}"></td>
            <td th:text="${project.projectcreatedtime}"></td>
        </tr>
</div>
</body>
</html>
