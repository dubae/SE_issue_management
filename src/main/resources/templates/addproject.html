<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>프로젝트 추가</title>
</head>
<body>
    <h2>프로젝트 추가</h2>
    <form id="projectForm" action="/addproject" method="post">
        <label for="projectname">프로젝트 이름:</label>
        <input type="text" id="projectname" name="projectname" placeholder="프로젝트 이름" required /><br>

        <label for="projectdescription">프로젝트 설명:</label>
        <input type="text" id="projectdescription" name="projectdescription" placeholder="프로젝트 설명" required /><br>

        <!-- projectcreatedtime을 자동으로 생성하는 hidden input -->
        <input type="hidden" id="projectcreatedtime" name="projectcreatedtime" />

        <button type="submit">추가</button><br>
    </form>

    <script>
        // 현재 시간을 가져오는 함수
        function getCurrentDateTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = ('0' + (now.getMonth() + 1)).slice(-2);
            var day = ('0' + now.getDate()).slice(-2);
            var hours = ('0' + now.getHours()).slice(-2);
            var minutes = ('0' + now.getMinutes()).slice(-2);
            var seconds = ('0' + now.getSeconds()).slice(-2);
            return year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
        }

        // 폼이 제출될 때 projectcreatedtime을 설정하는 함수
        document.getElementById('projectForm').addEventListener('submit', function(event) {
            var currentTime = getCurrentDateTime();
            document.getElementById('projectcreatedtime').value = currentTime;
        });
    </script>
</body>
</html>
