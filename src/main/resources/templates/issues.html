<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Issues</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<h1>All Issues</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Writer ID</th>
        <th>Project ID</th>
        <th>Developer ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Component</th>
        <th>Priority</th>
        <th>Significance</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="issue : ${issues}">
        <td th:text="${issue.id}">ID</td>
        <td th:text="${issue.writerId}">Writer ID</td>
        <td th:text="${issue.projectId}">Project ID</td>
        <td th:text="${issue.devId}">Developer ID</td>
        <td th:text="${issue.title}">Title</td>
        <td th:text="${issue.status}">Status</td>
        <td th:text="${issue.component}">Component</td>
        <td th:text="${issue.priority}">Priority</td>
        <td th:text="${issue.significance}">Significance</td>
        <td th:text="${issue.description}">Description</td>
    </tr>
    </tbody>
</table>
</body>
</html>
